<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="/">Home</a>
  <h1>Add An Author</h1>
  <form action="/add_author" method="post">
    {% csrf_token %}
    <p>First Name: <input type="text" name="fname_of_author"></p>
    <p>Last Name: <input type="text" name="lname_of_author"></p>
    <p>Notes: <input type="text" name="notes_of_author"></p>
    <button type="submit">Add</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for auth in authors %}
      <tr>
        <td>{{ auth.id }}</td>
        <td>{{ auth.first_name }} {{ auth.last_name }}</td>
        <td>
          <a href="/authors/{{ auth.id }}">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
