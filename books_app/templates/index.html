<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Add A Book</h1>
  <form action="/add_book" method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title_of_book"></p>
    <p>Description: <input type="text" name="description"></p>
    <button type="submit">Add</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>
          <a href="/view_book/{{ book.id }}">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/authors">Go to Authors</a>
</body>
</html>
